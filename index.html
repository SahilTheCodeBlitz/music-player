<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Spotify</title>
    <link rel="stylesheet" href="s1.css">
    <link rel="stylesheet" href="u1.css">

</head>

<body>

    <script src="./script.js"></script>

    <div class="container flex border-red bg-black">

        <div class="left">

            <!-- home section html -->
            <div class="home border-red bg-gray margin-1 rounded padding-1">

                <ul>
                    <li><img src="./svg/logo.svg" class="invert"></li>
                    <li><img src="./svg/home.svg" class="invert" alt="homeimg">Home</li>
                    <li><img src="./svg/search.svg" class="invert" alt="searchimg">Search</li>
                </ul>

            </div>



            <!-- library section html -->
            <div class="library border-red bg-gray margin-1 rounded padding-1">

                <div class="heading flex">
                    <img src="./svg/library.svg" class="libraryimg invert" alt="library">
                    <h2>Library</h2>
                </div>

                <div class="songlist">
                    <ol type="1">
                        <!-- <li>Song name</li> items are comming dynamicaaly -->
                        <li>
                          
                          
                        </li>
                    </ol>


                </div>

            </div>

        </div>


        <div class="right bg-gray margin-1 rounded">

            <!-- navigation bar designing -->
            <div class="nav flex rounded">

                <div><img src="./svg/leftarrow.svg" class="leftarrow invert" alt="leftarrow">
                    <img src="./svg/rightarrow.svg" class="rightarrow invert" alt="rightarrow">
                </div>


                <div class="buttons">
                    <button type="button">Login</button>
                    <button type="button">Sign Up</button>
                </div>


            </div>


            <div class="spotifyPlaylist rounded">

                <h2 class="spot">Spotify Playlists</h2>

                <div class="cardContainer">

                    <div class="card">
                        <img src="./svg/play.svg" class="play">
                        <img src="https://i.scdn.co/image/ab67706f00000002b55b6074da1d43715fc16d6d" alt="Happy Hits">
                        <h2>Happy Hits!</h2>
                        <p>Hits to boost your mood and fill you with happiness!</p>                    
                    </div>

                    

                </div>

                
                

                
            </div> 

            <div class="controlpanel">

                <div class="songinfo">

                </div>

                <div class="playbuttons">
                    <img src="https://spotify.freewebhostmost.com/img/prevsong.svg" class="backward" alt="backward button">
                    <img src="https://spotify.freewebhostmost.com/img/play.svg"  class="pl" alt="play button">
                    <img src="https://spotify.freewebhostmost.com/img/nextsong.svg" class="forward" alt="forward button">
                </div>

                <div class="songtime">

                </div>

            </div>



        </div>


    </div>



</body>

</html>
